services:
  ld-relay-proxy:
    image: launchdarkly/ld-relay:latest
    container_name: ld-relay-proxy
    ports:
      - "8030:8030"
    environment:
      - LD_ENV_development=${LD_ENV_DEVELOPMENT_SDK_KEY}
      - USE_EVENTS=true
    # depends_on:
    #   - mock-s3
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O - http://localhost:8030/status | grep -q '\"status\":\"healthy\"'"]
      interval: 1s
      timeout: 10s
      retries: 3
      start_period: 1s
    restart: unless-stopped

  mock-s3:
    image: localstack/localstack:latest
    container_name: mock-s3
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - PERSISTENCE=1
      - DATA_DIR=/tmp/localstack_data
    volumes:
      - localstack_data:/tmp/localstack_data
    restart: unless-stopped

  s3-upload:
    image: python:3.9-slim
    container_name: s3-setup
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "pip install boto3 &&
             sleep 10 &&
             python setup_s3.py"
    depends_on:
      mock-s3:
        condition: service_started
    restart: "no"

  relay-test:
    image: python:3.9-slim
    container_name: relay-test
    environment:
      - LD_ENV_DEVELOPMENT_SDK_KEY=${LD_ENV_DEVELOPMENT_SDK_KEY}
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "pip install launchdarkly-server-sdk &&
             python relay_proxy_test.py"
    # depends_on:
    #   ld-relay-proxy:
    #     condition: service_started
    #   s3-upload:
    #     condition: service_completed_successfully
    restart: "no"

volumes:
  localstack_data:
