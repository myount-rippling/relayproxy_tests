services:
  ld-relay-proxy:
    image: launchdarkly/ld-relay:latest
    container_name: ld-relay-proxy
    ports:
      - "8030:8030"
    environment:
      - LD_ENV_development=${LD_ENV_DEVELOPMENT_SDK_KEY}
    depends_on:
      - mock-s3
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O - http://localhost:8030/status | grep -q healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  mock-s3:
    image: localstack/localstack:latest
    container_name: mock-s3
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - PERSISTENCE=1
      - DATA_DIR=/tmp/localstack_data
    volumes:
      - localstack_data:/tmp/localstack_data
    restart: unless-stopped

  s3-upload:
    image: python:3.9-slim
    container_name: s3-setup
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "pip install boto3 &&
             sleep 10 &&
             python setup_s3.py"
    depends_on:
      mock-s3:
        condition: service_started
    restart: "no"

volumes:
  localstack_data:
